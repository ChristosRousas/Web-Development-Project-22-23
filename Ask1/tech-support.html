    <body>

        <header class="site-header">
            <h1>Take A Byte | Computers and Tech</h1>
            <img src="../assets/logo1.png" width="200px" class="top-logo" title="take-a-byte-top-logo" alt="This is our website logo.">

            <nav class="top-menu">
                <ul>
                  <li><a href="index.html">Αρχική Σελίδα</a></li>
                  <li><a href="product-categories.html">Κατηγορίες Προϊόντων</a></li>
                  <li><a href="about-us.html">Ποιοί είμαστε</a></li>
                  <li><a href="tech-support.html">Τεχνική Υποστήριξη</a></li>
                </ul>
            </nav>
        </header>

        

        <main>

            <form>

                <fieldset>
                    <legend>Στοιχεία Επικοινωνίας</legend>
                    <label for="txt_name">Όνοματεπώνυμο
                        <input type="text" id="txt_name" name="name" autocomplete="name"></label>
                    <label for="txt_email">E-mail 
                        <input type="email" id="txt_email" name="email" autocomplete="email" placeholder="you@example.com"></label>
                    <label for="number_phone">Τηλέφωνο 
                        <input type="tel" id="number_phone" name="phoneNumber" autocomplete="tel"></label>
                </fieldset>

                <fieldset>
                    <legend>Στοιχεία Αγοράς</legend>
                    <label for="txt_product_no">Κωδικός Προϊόντος 
                        <input type="txt" id="txt_product_no" name="productNo" min="010101" max="999999"></label>
                    <label for="date_purchase">Ημερομηνία Αγοράς 
                        <input type="date" id="date_purchase" name="purchaseDate"></label>
                    <label for="file_receipt">Απόδειξη
                        <input type="file" id="file_receipt" name="receipt"></label>
                    <label for="txt_description">Περιγραφή του Προβλήματος 
                        <textarea id="txt_description" name="description" cols="50" rows="8" autocomplete="on"></textarea></label>
                </fieldset>

                <input type="reset" id="reset_form_button" value="Επαναφορά">
                <input type="button" id="submit_form_button" value="Υποβολή">
                
            </form>

        </main>

        </footer>

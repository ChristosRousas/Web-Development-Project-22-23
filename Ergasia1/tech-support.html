        <main>

            <form>

                <fieldset>
                    <legend>Στοιχεία Επικοινωνίας</legend><br>
                    <label for="txt_name">Όνοματεπώνυμο
                        <input type="text" id="txt_name" name="name" autocomplete="name"></label><br><br>
                    <label for="txt_email">E-mail 
                        <input type="email" id="txt_email" name="email" autocomplete="email" placeholder="you@example.com"></label><br><br>
                    <label for="number_phone">Τηλέφωνο 
                        <input type="tel" id="number_phone" name="phoneNumber" autocomplete="tel"></label><br><br>
                </fieldset><br>

                <fieldset>
                    <legend>Στοιχεία Αγοράς</legend><br>
                    <label for="txt_product_no">Κωδικός Προϊόντος 
                        <input type="text" id="txt_product_no" name="productNo"></label><br><br>
                    <label for="date_purchase">Ημερομηνία Αγοράς 
                        <input type="date" id="date_purchase" name="purchaseDate"></label><br><br>
                    <label for="file_receipt">Απόδειξη
                        <input type="file" id="file_receipt" name="receipt"></label><br><br>
                    <label for="txt_description">Περιγραφή του Προβλήματος 
                        <textarea id="txt_description" name="description" cols="50" rows="8" autocomplete="on"></textarea></label><br><br>
                </fieldset><br>

                <input type="button" id="submit_form_button" value="Υποβολή"><br><br>

            </form>

        </main>
